name: Auto Assign to Project

on:
  issues:
    types: [opened]
  pull_request:
    types: [opened]
env:
  MY_GITHUB_TOKEN: ${{ secrets.CASSIOBLU55_39M_HOPEFULLY_TOKEN }}

jobs:
  assign_one_project:
    runs-on: ubuntu-latest
    name: Assign to MVP Backend Project
    steps:
    - name: Assign NEW issues and NEW pull requests to MVP Backend Projec
      uses: srggrs/assign-one-project-github-action@1.2.0
      if: github.event.action == 'opened'
      with:
        project: 'https://github.com/orgs/My-Power-STN39M-Hopefully/projects/2'
